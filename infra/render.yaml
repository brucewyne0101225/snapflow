services:
  - type: web
    name: snapflow-api
    runtime: docker
    dockerfilePath: ./apps/api/Dockerfile
    plan: starter
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: snapflow-postgres
          property: connectionString
      - key: WEB_URL
        sync: false
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PURCHASE_ACCESS_TOKEN_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: S3_ENDPOINT
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_REGION
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_FORCE_PATH_STYLE
        sync: false
      - key: AWS_REKOGNITION_COLLECTION_ID
        sync: false
      - key: AWS_REKOGNITION_REGION
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: FACE_MATCH_THRESHOLD
        sync: false

databases:
  - name: snapflow-postgres
    plan: starter
