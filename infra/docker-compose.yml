services:
  postgres:
    image: postgres:16-alpine
    container_name: snapflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: snapflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - snapflow_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d snapflow"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  snapflow_pg_data:
